{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo Homepage</title>
  <link rel="Stylesheet" href="{% static 'bootstrap.min.css'%}" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}"><strong>Task Management</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-end" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'tasks' %}"><strong>Tasks</strong>
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'login'%}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'signup'%}">SignUp</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>



      </div>
    </div>
  </nav>
  {%block content%}
  {% endblock%}
</body>

</html>
