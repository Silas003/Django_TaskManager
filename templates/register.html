{% extends 'home.html'%}

{%block content%}
{%if messages%}
{% for message in messages%}
    <h3>{{message}} <a href="{% url 'home'%}">homepage</a></h3>
{% endfor%}
{% endif%}
<form method="POST" action="{% url 'signup' %}">
{% csrf_token %}
{{form.as_p}}
<input type="submit">
</form>
<h2>Already have an account?<strong><a href="{% url 'login' %}">login</a></strong> </h2>
{% endblock%}
